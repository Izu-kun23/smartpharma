<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="capsuleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007BFF; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CFFF; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Capsule Icon -->
  <g transform="translate(10,20)">
    <rect x="0" y="0" width="60" height="30" rx="15" ry="15" fill="url(#capsuleGradient)" />
    <circle cx="15" cy="15" r="4" fill="white" />
    <circle cx="30" cy="15" r="4" fill="white" />
    <circle cx="45" cy="15" r="4" fill="white" />
  </g>

  <!-- Circuit Lines -->
  <line x1="70" y1="35" x2="100" y2="35" stroke="#007BFF" stroke-width="2" />
  <circle cx="100" cy="35" r="3" fill="#007BFF" />

  <!-- Text -->
  <text x="110" y="40" font-family="Segoe UI, sans-serif" font-size="24" fill="#007BFF" font-weight="600">
    Smart
    <tspan fill="#00A3FF">Pharma</tspan>
  </text>

  <!-- Tagline -->
  <text x="110" y="60" font-family="Segoe UI, sans-serif" font-size="12" fill="#555">
    Intelligent Healthcare Solutions
  </text>
</svg>